[project]
name = "remnawave-ansible-gen"
version = "0.1.0"
description = "Generator for Remnawave Ansible modules"
requires-python = ">=3.11"
dependencies = [
    "prance>=23.6.0",
    "openapi-spec-validator>=0.7.0",
    "jinja2>=3.1.0",
    "pyyaml>=6.0",
    "ruff>=0.4.0",
]

[project.scripts]
generate = "remnawave_ansible_gen.generate:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/remnawave_ansible_gen"]

[dependency-groups]
dev = [
    "ansible>=2.14.0",
    "molecule>=6.0.0",
    "molecule-docker>=2.1.0",
]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"collection/**/*.py" = ["E402"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
