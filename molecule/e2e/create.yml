---
- name: Create E2E environment
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Run E2E setup script
      ansible.builtin.command:
        cmd: "{{ playbook_dir }}/../../scripts/e2e-setup.sh"
      register: setup_result
      changed_when: true

    - name: Display setup output
      ansible.builtin.debug:
        var: setup_result.stdout_lines
