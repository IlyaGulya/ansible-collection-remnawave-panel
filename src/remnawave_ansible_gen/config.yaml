general:
  spec_file: "api-spec/api-1.yaml"
  output_dir: "ansible_collections/remnawave/panel/plugins/modules"
  module_utils_dir: "ansible_collections/remnawave/panel/plugins/module_utils"

# Example playbook generation settings
examples:
  output_dir: "ansible_collections/remnawave/panel/examples"
  enabled: true

# Global read-only fields excluded from comparison during idempotency checks
# These are merged with auto-discovered and per-module fields
read_only_fields:
  - uuid
  - createdAt
  - updatedAt
  - isConnected
  - isConnecting
  - isDisabled
  - lastStatusChange
  - lastStatusMessage
  - xrayVersion
  - usersOnline
  - cpuCount
  - cpuModel
  - totalRam
  - publicIp
  - isXrayRunning
  - viewPosition
  - nodesCount
  - totalUsedTrafficBytes
  - usedTrafficBytes
  # activeInbounds is not returned by the API in node responses
  - activeInbounds

# Which controllers to generate modules for
discovery:
  include_controllers:
    - "Nodes Controller"
    - "Config Profiles Controller"

  exclude_controllers:
    - "Auth Controller"
    - "System Controller"
    - "Keygen Controller"
    - "Bandwidth Stats Controller"

# Per-module overrides (only when auto-detection is wrong)
module_overrides:
  node:
    resolve_uuid_by_name: true  # Enable nameâ†’UUID resolution for config profiles
    read_only_fields:
      # Additional response-only fields
      - nodeVersion
      - xrayUptime
      - trafficUsedBytes

  config_profile:
    description: Manage Remnawave panel configuration profiles
    read_only_fields:
      - viewPosition
      - nodesCount
      - inbounds
      - nodes
